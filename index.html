    <title>Dream Home</title>
    <style>
      body {
        background-color: #799eaf;
        background-image: url("https://s3.amazonaws.com/shecodesio-production/uploads/files/000/161/912/original/background1.png?1743450168");
        background-repeat: repeat-y;
        background-size: 100% 40%;
      }
      h1 {
        color: #92374d;
        text-align: center;
        font-size: 45px;
        font-family: "Mali", cursive;
        font-weight: 400;
        font-style: normal;
      }

      h2 {
        color: #fffbdb;
      }

      p {
        color: #002a32;
      }

      .strokeme {
        color: rgb(198, 64, 92);
        background-color: #799eaf;
        text-shadow: -1px -1px 0 rgba(235, 166, 169, 0.749), 1px -1px 0 #fffbdb,
          -1px 1px 0 rgba(235, 166, 169, 0.749), 1px 1px 0 #fffbdb;
        font-family: "Mali", cursive;
        font-weight: 500;
        font-style: italic;
        font-size: 69px;
      }

      .images {
        max-width: 300px;
        max-height: 300px;
        border-radius: 15px;
      }

      .exterior {
        max-width: 40%;
        max-height: 40%;
        border-radius: 70% 70% 53% 53%;
        border: #eba6a9bf, solid 3px;
        display: flex;
        margin: 0 auto;
        box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px,
          rgba(0, 0, 0, 0.3) 0px 30px 60px -30px,
          rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;
      }

      footer {
        text-align: center;
      }
    </style>
